{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Update Profile
{% endblock %}
{% block content %}
    <div class="container">
        <form method ="post" class="form-signin form-group-lg col-md-offset-1 col-md-6 " action=".">
            <h2>Welcome to Profile update page</h2>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-lg btn-primary btn-block">Update</button>
        </form>
    </div>

{% endblock %}
